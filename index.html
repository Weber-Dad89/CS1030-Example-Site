<!DOCTYPE html>
<html>
<head>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Page Styles */
        body {
            background-color: black; /* Set background to black */

            text-align: center;
        }

        /* Navigation Bar */

    <!-- Navigation Bar -->
